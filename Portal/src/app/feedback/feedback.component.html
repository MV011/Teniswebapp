<div>
  <div>
    <label title="Grupa">
      <select [(ngModel)]="teamId" (change)="getStudentNames()">
        <option selected="selected" value="default" style="display:none"></option>
        <option *ngFor="let team of teamsList; let i=index" [value]="i">Grupa {{team.id}}</option>
      </select>
    </label>
    <br />
    <form title="Elevi" (change)="studentSelected=true">
      <input type="radio" name="students" checked="checked" style="visibility: hidden">
      <div *ngFor="let student of studentsList">
        <input type="radio" name= "students" [(ngModel)]="studentId" [value]="student.id">{{student.firstName}} {{student.lastName}}
      </div>
    </form>
    <br />
    <!--FOR UPDATE: HOW WILL THE SESSIONS BE STORED?-->
    <!--<select name="session">-->
      <!--<option value="session1">Session 1</option>-->
      <!--<option value="session2">Session 2</option>-->
      <!--<option value="session3">Session 3</option>-->
    <!--</select>-->
    <br />
    <button type="button" *ngIf="studentSelected" (click)="tempCreateFeedback()"><a target="_blank" [routerLink]="['/feedback/add/', studentId, coachId]">Start</a></button>
  </div>
</div>
